syntax = "proto3";

package example.library;

import "orm.proto";

import "example/library/member.proto";

option go_package = "github.com/lesomnus/proto-orm/internal/example/library";
option (orm.all)  = {
    messages: {}
    rpcs: {
        crud: true
    }
};

message Locker {
	bytes id = 1 [
		(orm.field) = {
			type: TYPE_UUID
			key: true
			default: ""
		}
	];

	Member owner = 2 [
		(orm.edge) = {
			from: {
				number: 7
				virtual: {
					name: "locker"
					nullable: true
				}
			}
			nullable: true
		}
	];

	string name   = 3;
	uint32 number = 4;
}
