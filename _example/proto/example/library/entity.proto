syntax = "proto3";

package example.library;

import "orm.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/lesomnus/proto-orm/_example/library";
option (orm.all) = {
	messages: {}
	rpcs: {
		crud: true
	}
};

message Profile {
	option (orm.message) = { enabled: false };
	string email = 1;

	google.protobuf.Timestamp date_birth = 15;
}

message Author {
	bytes id = 1 [
		(orm.field) = {
			type: TYPE_UUID
			key: true
			default: ""
		}
	];
	string alias = 2 [
		(orm.field) = {
			unique: true
		}
	];
	string name = 3;
	map<string, string> labels = 4;
	Profile profile = 5;

	repeated Book books = 7 [
		(orm.edge) = {
			select: {}
		}
	];

	google.protobuf.Timestamp date_created = 15 [
		(orm.field) = {
			immutable: true
			default: ""
		}
	];
}

message Book {
	bytes id = 1 [
		(orm.field) = {
			type: TYPE_UUID
			key: true
			default: ""
		}
	];
	string title = 3;
	repeated Author authors = 4 [
		(orm.edge) = {
			from: 7 // books
			select: {}
		}
	];

	message Index {
		int32 chapter = 1;
		string title = 2;

		message Range {
			int32 begin = 1;
			int32 end = 2;
		}
		Range range = 3;
	}
	repeated Index index = 5;
	repeated string genres = 6;

	google.protobuf.Timestamp date_created = 15 [
		(orm.field) = {
			immutable: true
			default: ""
		}
	];
}

message Member {
	bytes id = 1 [
		(orm.field) = {
			type: TYPE_UUID
			key: true
			default: ""
		}
	];
	string name = 3;
	map<string, string> labels = 4;

	Profile profile = 5;
	enum Level {
		LEVEL_BRONZE = 0;
		LEVEL_SILVER = 1;
		LEVEL_GOLD = 2;
	}
	Level level = 6;
	Locker locker = 7 [(orm.edge) = {
		nullable: true
	}];

	google.protobuf.Timestamp date_created = 15 [
		(orm.field) = {
			immutable: true
			default: ""
		}
	];
}

message Locker {
	bytes id = 1 [
		(orm.field) = {
			type: TYPE_UUID
			key: true
			default: ""
		}
	];

	Member owner = 2 [
		(orm.edge) = {
			from: 7
			nullable: true
		}
	];
}

message Loan {
	bytes id = 1 [
		(orm.field) = {
			type: TYPE_UUID
			key: true
			default: ""
		}
	];
	bytes book_id = 2;
	Book book = 3 [
		(orm.edge) = {
			bind: 2
			immutable: true
		}
	];
	bytes member_id = 4;
	Member member = 5 [
		(orm.edge) = {
			bind: 4
			immutable: true
		}
	];

	google.protobuf.Timestamp date_due = 13;
	optional google.protobuf.Timestamp date_return = 14 [
		(orm.field) = {
			nullable: true
		}
	];
	google.protobuf.Timestamp date_created = 15 [
		(orm.field) = {
			immutable: true
			default: ""
		}
	];
}

message Like {
	bytes id = 1 [
		(orm.field) = {
			type: TYPE_UUID
			key: true
			default: ""
		}
	];
	Book book = 3 [(orm.edge) = {
		immutable: true
	}];
	Member member = 5 [(orm.edge) = {
		immutable: true
	}];
	
	google.protobuf.Timestamp date_created = 15 [
		(orm.field) = {
			immutable: true
			default: ""
		}
	];
	
	option (orm.message) = {
		indexes: [
			{ 
				name: "holders"
				refs: [3, 5]
				unique: true
				immutable: true
			}
		]
	};
}
